<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Monto Total</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Monto Total con Recargos</h1>
        <form id="payment-form">
            <label for="amount">Monto Original:</label>
            <input type="text" id="amount" required>
        </form>
        <div id="result"></div>
        <div id="history">
            <h2>Historial de Importes</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
